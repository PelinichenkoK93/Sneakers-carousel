<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Attribute slider on jQuery</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="common.js"></script>
</head>
<body>
	<div class="slider">
		<div class="slider__top">
			<img src="img/1.webp" alt="">
		</div>
		<div class="slider__nav">
			<ul>
				<li><a href="#" data-path="img/1.webp" class="active"><img src="img/1.webp" alt=""></a></li>
				<li><a href="#" data-path="img/2.webp"><img src="img/2.webp" alt=""></a></li>
				<li><a href="#" data-path="img/3.webp"><img src="img/3.webp" alt=""></a></li>
				<li><a href="#" data-path="img/4.webp"><img src="img/4.webp" alt=""></a></li>
				<li><a href="#" data-path="img/5.webp"><img src="img/5.webp" alt=""></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
